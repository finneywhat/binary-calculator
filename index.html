<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Binary calc</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1>Binary calc</h1>
        <form id="binaryForm" >
          <label for="binary">Enter a binary number</label>
          <input id="binary" type="number" placeholder="ex. 100101">
          <button type="submit" class="btn btn-warning">Calculate</button>
        </form>
      </div>
      <br>
      <div class="well">
        <h1>Trinary calc</h1>
        <form id="trinaryForm" >
          <label for="trinary">Enter a trinary number</label>
          <input id="trinary" type="number" placeholder="ex. 100101">
          <button type="submit" class="btn btn-warning">Calculate</button>
        </form>
      </div>
      <br>
      <div class="alert alert-danger" role="alert" id="error">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        You have entered characters other than 0 or 1
      </div>
      <div class="alert alert-info" id="userBinary" role="alert">
        You entered <span></span> in binary.
      </div>
      <div class="alert alert-info" id="userTrinary" role="alert">
        You entered <span></span> in trinary.
      </div>
      <div class="alert alert-success result" role="alert">
        Its decimal value is <span id="userDecimal"></span>.
      </div>
    </div>
  </body>
</html>
